<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--目录名作标题-->
    <title>目录</title>
</head>
<body>
<div th:include="include::top"></div>
<!--相对路径作为h1-->
<h3 th:text="${dirPath}"></h3>
<div>
    <a th:if="${dirPath} ne '/'" th:href="${parentUrl}">上一级</a>
    <div th:each="subFile:${subFileList}" th:if="${subFile.isDirectory}">
        <a th:text="${subFile.name}" th:with="uu=${urlPath + T(top.hyizhou.framework.utils.UrlUtil).encode(subFile.name)}"
           style="color: orange" th:href="${uu}"></a><br/>
    </div>
    <div th:each="subFile:${subFileList}" th:unless="${subFile.isDirectory}">
        <a th:text="${subFile.getName()}"
           th:with="uu=${urlPath + T(top.hyizhou.framework.utils.UrlUtil).encode(subFile.name)}" style="color: black"
           th:href="${uu}"></a><br/>
    </div>
</div>
</body>
</html>
